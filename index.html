<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@100;300;500;700&display=swap');
    </style> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-image-top" src="./images/bg-pattern-top.svg" alt="">
  <img class="bg-image-btm" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="container mainContainer">
    <div class="card">
      <div class="topImg">
        <img class='profilePic' src="./images/image-victor.jpg" alt="">
      </div>
      <div class="usr">
        <div class="usrMain"><span>Victor Crest </span><span class="lightFont pa2">26</span></div>
        <div class="usrLocation lightFont medFont">London</div>
      </div>
      <div class="social">
        <div class="followers">
          <div>80K</div>
          <div class='lightFont smallText'>Followers</div>
        </div>
        <div class="likes">
          <div>803K</div>
          <div class='lightFont smallText'>Likes</div>
        </div>
        <div class="photos">
          <div>1.4K</div>
          <div class='lightFont smallText'>Photos</div>
        </div>
      </div>
    </div>
  </div>




  
  

  
  

  
  
  <div class="attribution lightFont">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robbie McGregor</a>.
  </div>
</body>
</html>
